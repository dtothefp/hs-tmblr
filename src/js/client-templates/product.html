<img src="{% src %}" class="products__product-img" alt="{{name}}" />
<div class="products__product-content">
  <h4>{{name}}</h4>
  <p>{{description}}</p>
</div>
<div class="products__product-cta">
  <button data-js-update="add">{% if added %}Remove{% else %}Add to Cart{% endif %}</button>
  <p>&#36;<span>{{price}}</span></p>
</div>
